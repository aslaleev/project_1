<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="wrapper" style="padding: 20px 100px 0; display: flex; flex-direction: column; align-items:center;">
            <h2>{{naimenovaniya}}</h2>
        <select v-model="selected" class="form-control form-control-lg">
            <option disabled value="">Выберите один из вариантов</option>
            <option v-for="ludi in people">{{ludi.name}}</option>
        </select>
        <hr>
        <form style="width: 100%;">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>{{man.name}}</label>
                <input type="date" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label>{{man.age}}</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <hr>
            <div class="form-row">
            <div v-for="ins in man">
                 <label>{{ins}}</label>
                 <input v-if="ins != ''" v-if="ins.key != 'id'" type="text" class="form-group col-md-4">
            </div>
            </div> 
            <hr>
            <button type="submit" class="btn btn-primary">Сформировать</button>
          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                naimenovaniya: 'Виды отчета:',
                selected:'',
                people:[],
                man:{id:1,name: 'Vlad',age: 20, param1:'', param2:'второй'}
            },
            created() {
                this.tasklist();
            },
            methods:{
                tasklist(){
                    axios.get('http://127.0.0.1:5000/todo/api/v1.0/taskslist')
                        .then(function (response) {
                            console.log(response.data);
                            this.people = response.data.tasks
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            }
        })
    </script>
    
</body>
</html>
